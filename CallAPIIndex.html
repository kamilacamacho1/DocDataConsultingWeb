<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Engage Digital Demo App" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta id="theme-color" name="theme-color" content="#ffffff" />

  <base target="_blank" />

  <title>Engage Digital</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="main.css" />
</head>

<body class="maincontainer">
  <div id="container">
    <div style="margin-top: 20px">
      <h1 class="text">Welcome to your virtual office</h1>
    </div>
    <div style="text-align: center" id="status"></div>
    <div class="box">
      <span class="fieldName">Domain : </span>
      <input style="margin-left: 0.8em" class="textfield" type="text" id="engageDomain" size="50"
        placeholder="rtc.radisys.com" value="rtc.engagedigital.ai" />
      <br />
      <span class="fieldName">User Id : </span>
      <input class="textfield" type="text" id="userIdentity" size="50" value="bob" />
      <br />
      <p style="font-size: 14px;margin: 0px;padding: 0px;">* Do not provide any special characters or space</p>
      <br />
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
      <p />
      <div id="sipIdentity"></div>
    </div>
    <div class="videoContainer">
      <div class="innervideo">
        <div class="watermark">Local Video</div><video id="localVideo" playsinline autoplay muted></video>
      </div>
      <div class="innervideo">
        <div class="watermark">Remote Video</div><video id="remoteVideo" playsinline autoplay></video>
      </div>
    </div>

    <div class="subbox">
      <span class="fieldName">Enter valid service Phone Number :</span><input class="textfield" type="text" id="callTo"
        size="50" placeholder="eg: +919090909090, 18000001234, +14155552671" value="9070707120" />
      <button id="makeCallBtn" disabled>Call</button>
      <button id="endCallBtn" disabled>Hang Up</button>
    </div>
  </div>
  <div id="incomingCallDialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="acceptOrReject" class="modal-title">Incoming Call</h4>
          </div>
          <div class="modal-body">
            <p id="lblMsgConfirmYesNo"></p>
          </div>
          <div class="modal-footer">
            <button id="acceptCallBtn" type="button" class="btn btn-primary">Yes</button>
            <button id="rejectCallBtn" type="button" class="btn btn-default">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
